name: Deploy Flutter Web to Firebase Hosting

on:
  push:
    branches:
      - main  # change this if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¦ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # âš™ï¸ Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'  # or your Flutter version

      # ğŸ”¨ Build your web app
      - name: Build web
        run: flutter build web

      # ğŸš€ Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: cape-and-kingdom-exports  # â† Your actual Firebase project ID
